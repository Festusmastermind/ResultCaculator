{% load crispy_forms_tags %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=0">
	<link rel="stylesheet"  type="text/css" href="{% static 'calculator/css/bootstrap.min.css' %}">

    <title>Create Student Account</title>
</head>
    <body style="background-color: lavender;">
       <div class="container">
           <div class="row">
               <div class="col-md-6 offset-md-3">
               <!--The Messages alert comes in here..-->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="mt-3 alert alert-{{ message.tags }}">
                              {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                      <div class="card bg-white shadow mt-3">
                           <div class="card-header" style="font-family: 'Trebuchet MS'">Create Account</div>
                         <div class="card-body">
                            <form method="POST">
                                 {% csrf_token %}
                                 {{ create_form|crispy }}
                                <div class="form-group">
                                    <button class="btn btn-outline-info" type="submit">Register</button>
                                </div>
                            </form>
                            <div class="border-top pt-3">
                                <strong class="text-muted">
                            Already have an Account? <a class="ml-2" href="{% url 'login' %}">login</a>
                                </strong>
                            </div>
                         </div>
                      </div>
               </div>
           </div>
       </div>
    <!-- for the loading the scripts -->
    <script src="{% static 'calculator/js/jquery.min.js' %}"></script>
	<script src="{% static 'calculator/js/bootstrap.bundle.js' %}"></script>
	<script src="{% static 'calculator/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'calculator/js/bootstrap.min.js' %}"></script>

    </body>
</html>
