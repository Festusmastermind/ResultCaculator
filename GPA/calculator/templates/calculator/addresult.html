{% extends 'calculator/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
      <div class="container">
           <div class="row">
                <div class="col-md-8 offset-md-2">
               <!--The Messages alert comes in here..-->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="mt-3 alert alert-{{ message.tags }}">
                              {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                      <div class="card mb-4">
                        <div class="card-header">Add Result</div>
                         <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                 {{ add_form|crispy }}
                                <div class="form-group">
                                    <button class="btn btn-outline-info" type="submit">Submit</button>
                                </div>
                            </form>
                         </div>
                      </div>
                </div>
           </div>
      </div>

{% endblock %}
